---
layout: default
---


<div class="page single-post-page">
	<div class="single-post-image">
		<img src="{{page.postImage}}" />
	</div>
	<div class="single-post-meta">
		<p>
			published under: <a href="https://creativecommons.org/licenses/by-sa/4.0/" class="single-post-license">CC BY-SA license</a>			
		</p>

		<div class="just-for-mobile">
			<a href ="{{site.baseurl}}/images/{{page.title}}" class="single-post-download-btn" download>Download</a>
			
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="paypal-donate">
				<input type="hidden" name="cmd" value="_s-xclick" />
				<input type="hidden" name="hosted_button_id" value="8ANHVDQJMJHCA" />
				<input type="image" src="https://www.paypalobjects.com/en_US/DK/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
				<img alt="" border="0" src="https://www.paypal.com/en_DE/i/scr/pixel.gif" width="1" height="1" />
			</form>
		</div>

		<!-- Next and previous buttons -->
		{% if page.previous.url %}
			<a href="{{page.previous.url}}" class="prev">&#10094;</a>
		{% else %}
			<a href="{{site.posts.first.url}}" class="prev">&#10094;</a>
		{% endif %}
		{% if page.next.url %}
			<a href="{{page.next.url}}" class="next">&#10095;</a>
		{% else %}
			<a href="{{site.posts.last.url}}" class="next">&#10095;</a>
		{% endif %}	
		
	</div>
</div>
