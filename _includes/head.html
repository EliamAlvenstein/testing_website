<head>
	{% if page.title %}
		<title>{{page.title}}</title>
		<meta property="og:title" content="{{page.title}}" />
	{% else %}
		<title>For the Love of Quote</title>
		<meta property="og:title" content="For the Love of Quote" />
	{% endif%}
	{% if page.description %}
		<meta name="description" content="{{page.description}}">
		<meta property="og:description" content="{{page.description}}" />
	{% else %}
		<meta name="description" content="A For the Love of Quote site">
		<meta property="og:description" content="A For the Love of Quote site" />
	{% endif %}

	<link rel="icon" href="/icons/favicon.png">
	<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/mobile.css">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
	<script>
	window.addEventListener("load", function(){
	window.cookieconsent.initialise({
	  "palette": {
	    "popup": {
	      "background": "#252e39"
	    },
	    "button": {
	      "background": "#14a7d0"
	    }
	  },
	  "theme": "classic",
	  "content": {
	    "message": "Cookies? Oh yeah... Well, guess what? I don't use them. But anyway, you're welcome to read the privacy notice of this website. Have fun!",
	    "href": "www.fortheloveofquote.com/privacy"
	  }
	})});
	</script>
</head>
